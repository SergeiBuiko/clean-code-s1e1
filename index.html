<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task-section">
      <label for="add-task-section__new-task">Add Item</label>
      <div class="add-task-section__task-wrapper">
        <input id="add-task-section__new-task" class="main__task-text" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks-section">
      <li>
        <input type="checkbox">
        <label class="main__task-text">Pay Bills</label>
        <input type="text" class="main__task-text">
        <button class="main__edit-btn">Edit</button>
        <button class="main__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-task">
        <input type="checkbox">
        <label class="main__task-text">Go Shopping</label>
        <input type="text" value="go shopping" class="main__task-text">
        <button class="main__edit-btn">Save</button>
        <button class="main__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks-section">
      <li>
        <input type="checkbox" checked>
        <label class="main__task-text">See the Doctor</label>
        <input type="text" class="main__task-text">
        <button class="main__edit-btn">Edit</button>
        <button class="main__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
