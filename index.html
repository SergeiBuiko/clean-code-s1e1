<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task-section">
      <label for="add-task-section__new-task  main__el_label">Add Item</label>
      <div class="add-task-section__task-wrapper">
        <input id="add-task-section__new-task" class="main__task-text" type="text">
        <button class="main__btn">Add</button>
      </div>
    </section>
    <section id="incomplete-tasks-section" >
      <h3 class="task-status">Todo</h3>
      <ul class="main__list">
        <li class="main__el">
          <input type="checkbox">
          <label class="main__task-text main__el_label">Pay Bills</label>
          <input type="text" class="main__task-text main__task-text_hide">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn">
            <img class="main__btn_img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="main__el">
          <input type="checkbox">
          <label class="main__task-text main__el_label">Go Shopping</label>
          <input type="text" value="go shopping" class="main__task-text main__task-text_hide">
          <button class="main__btn main__edit-btn">Save</button>
          <button class="main__btn main__delete-btn">
            <img class="main__btn_img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-tasks-section">
      <h3 class="task-status">Completed</h3>
      <ul class="main__list">
        <li class="main__el">
          <input type="checkbox" checked>
          <label class="main__task-text main__el_label">See the Doctor</label>
          <input type="text" class="main__task-text main__task-text_hide">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn">
            <img class="main__btn_img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
